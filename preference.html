    <script>
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
const submitButton = document.querySelector('button[type="submit"]');

let checkedCount = 0;

function updateSelection() {
  checkedCount = checkboxes.filter(checkbox => checkbox.checked).length;
  submitButton.disabled = checkedCount === 0; // Enable submit only if 1-3 checked

  for (const checkbox of checkboxes) {
    checkbox.disabled = checkedCount >= 3 && !checkbox.checked;
  }
}

checkboxes.forEach(checkbox => checkbox.addEventListener('change', updateSelection));
updateSelection(); // Initial check

    </script>
