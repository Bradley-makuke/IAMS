<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organization Preferences</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      let locationCount = 1;

      // Function to add location
      $("#add_location").click(function() {
        if (locationCount < 4) {
          locationCount++;
          $("#locations").append("<div class='location'><label for='location" + locationCount + "'>Location " + locationCount + ":</label><input type='text' name='locations[]' id='location" + locationCount + "' required></div>");
        } else {
          alert("Maximum 4 locations allowed.");
        }
      });

      // Function to remove location
      $("#remove_location").click(function() {
        if (locationCount > 1) {
          locationCount--;
          $("#locations").children().last().remove();
        } else {
          alert("Minimum 1 location required.");
        }
      });

      // Function to toggle other skills input
      $("#other_skills_checkbox").change(function() {
        if ($(this).is(":checked")) {
          $("#other_skills_input").show();
        } else {
          $("#other_skills_input").hide();
        }
      });
    });
  </script>
</head>

<body>
  <h1>Organization Preferences</h1>
  <form method="post" action="pref.php">

    <h2>Hard Skills (Select at least 3)</h2>
    <ul>
      <li><input type="checkbox" name="skills[]" value="Java"> Java</li>
      <li><input type="checkbox" name="skills[]" value="Python"> Python</li>
      <li><input type="checkbox" name="skills[]" value="C++"> C++</li>
      <li><input type="checkbox" name="skills[]" value="JavaScript"> JavaScript</li>
      <li><input type="checkbox" name="skills[]" value="SQL"> SQL</li>
      <li><input type="checkbox" id="other_skills_checkbox" name="other_skills_checkbox"> Other</li>
      <li id="other_skills_input" style="display: none;"><input type="text" name="other_skills" placeholder="Enter other skills"></li>
    </ul>

    <h2>Locations (Minimum 1, Maximum 4)</h2>
    <div id="locations">
      <div class="location">
        <label for="location1">Location 1:</label>
        <input type="text" name="locations[]" id="location1" required>
      </div>
    </div>
    <button type="button" id="add_location">Add Location</button>
    <button type="button" id="remove_location">Remove Location</button>

    <h2>Preferred Projects (Optional)</h2>
    <textarea name="preferred_projects" rows="5" cols="30"></textarea>

    <br>
    <input type="submit" value="Save Preferences">
  </form>
</body>

</html>
